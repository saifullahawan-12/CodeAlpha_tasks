<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlpha Music Player | Professional</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Container -->
    <div class="app-wrapper">
        <div class="container">
            <div class="music-player">

                <!-- Header -->
                <div class="player-header">
                    <h1 class="app-title">üéµ Music Player</h1>
                    <p class="app-subtitle">AURA PLAYER</p>
                </div>

                <!-- Album Art (Fixed, Non-Rotating, High Quality) -->
                <div class="album-art">
                    <div class="cover-frame">
                        <img src="assets/images/cover1.jpg" id="cover" alt="Album Cover">
                    </div>
                </div>

                <!-- Song Info -->
                <div class="song-info">
                    <h2 id="title">Song Title</h2>
                    <p id="artist">Artist Name</p>
                </div>

                <!-- Progress Section -->
                <div class="progress-section">
                    <div class="progress-container" id="progressContainer">
                        <div class="progress" id="progress"></div>
                    </div>

                    <!-- Time -->
                    <div class="time">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <button id="prev" class="control-btn" aria-label="Previous Song">‚èÆ</button>
                    <button id="play" class="control-btn play-btn" aria-label="Play or Pause">‚ñ∂</button>
                    <button id="next" class="control-btn" aria-label="Next Song">‚è≠</button>
                </div>

                <!-- Volume Control -->
                <div class="volume-container">
                    <span class="volume-icon">üîä</span>
                    <input 
                        type="range" 
                        id="volume" 
                        min="0" 
                        max="1" 
                        step="0.01" 
                        value="1"
                        aria-label="Volume Control"
                    >
                </div>

                <!-- Playlist -->
                <div class="playlist">
                    <div class="playlist-header">
                        <h3>Playlist</h3>
                    </div>
                    <ul id="playlist"></ul>
                </div>

                <!-- Footer (Professional Touch for Internship) -->
                <div class="player-footer">
                    <p>Developed By Saifullah Awan</p>
                </div>

            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audio"></audio>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
